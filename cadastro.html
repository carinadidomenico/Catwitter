<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Catwitter</title>
</head>
<body>
    <!-- INÍCIO NAVBAR -->

    <nav>
        <section class="menu">
            <img src="./assets/img/menu.svg" alt="Menu">
            <h2>catwitter</h2>
        </section>
    </nav>

    <!-- FINAL NAVBAR -->

    <!-- INÍCIO MAIN -->

    <main>
        <!-- INÍCIO TYPER -->

        <section class="typer">
            <div class="typer__content">
                <label for="typer">type something</label>
                <textarea name="typer" id="typer" cols="20" rows="10" autofocus></textarea>
                <div class="typer__btn--container">
                    <p class="typer__counter" id="counter">0</p>
                    <button id="typer__btn"class="typer__btn">catweet</button>
                </div>
            </div>
        </section>

        <!-- FINAL TYPER -->

        <!-- INÍCIO TWEETS -->

        <section id="tweets">
            <div class="tweets__container">
                <div class="tweets__user">
                    <img src="http://placekitten.com/30" alt="">
                    <p>Usuário</p>
                </div>
                <p>Tweet vai aqui</p>
            </div>
        </section>

        <!-- FINAL TWEETS -->

    </main>

    <!-- FINAL MAIN -->
</body>
<script src="assets/script.js"></script>
</html>
